<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeQuest Platform</title>
    <link rel="stylesheet" href="static/platform.css">
</head>
<body>
    <div class="platform-container">
        <header class="platform-header">
            <div class="header-left">
                <h1>üéÆ CodeQuest</h1>
            </div>
            <div class="header-right">
                <div class="user-stats">
                    <div class="stat">
                        <span class="stat-label">Level</span>
                        <span class="stat-value" id="user-level">1</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">XP</span>
                        <span class="stat-value" id="user-xp">0</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">Streak</span>
                        <span class="stat-value" id="user-streak">0</span>
                    </div>
                </div>
                <input type="text" id="username" placeholder="Enter username" class="username-input">
            </div>
        </header>

        <main class="platform-main">
            <div class="problems-section">
                <h2>üéØ Coding Challenges</h2>
                <div class="problems-grid" id="problems-grid">
                    <!-- Problems will be loaded here -->
                </div>
            </div>

            <div class="code-section" id="code-section" style="display: none;">
                <div class="problem-details">
                    <h3 id="problem-title"></h3>
                    <div class="problem-meta">
                        <span class="difficulty" id="problem-difficulty"></span>
                        <span class="xp-reward" id="problem-xp"></span>
                    </div>
                    <div class="problem-description" id="problem-description"></div>
                    <div class="problem-examples" id="problem-examples"></div>
                </div>
                
                <div class="code-editor">
                    <textarea id="code-input" placeholder="Write your solution here..."></textarea>
                    <div class="editor-actions">
                        <button id="submit-btn" class="submit-btn">Submit Solution</button>
                        <button id="back-btn" class="back-btn">‚Üê Back to Problems</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="static/platform.js"></script>
</body>
</html>
